{% extends 'layout.html' %}
{% block body %} 

<script type="text/javascript">
    $(document).ready(function(){
        $('#home-content').DataTable();
    });
</script>
    <form class="form-horizontal" method="post" action="/admin_update" enctype="multipart/form-data">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Header Text</label>
        <div class="col-sm-10">
          <input type="text" name="header" class="form-control" id="inputEmail3" placeholder="Header Text">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Body Text</label>
        <div class="col-sm-10">
          <input type="text" name="body_text" class="form-control" id="inputPassword3" placeholder="Body Text">
        </div>
      </div>
      <div class="form-group">
        <label for="inputImage" class="col-sm-2 control-label">Image</label>
        <div class="col-sm-10">
          <input type="file" name="image" class="form-control" id="inputImage" placeholder="Image Link">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Update</button>
        </div>
      </div>
    </form>
    <table id="home-content" class="table table-hover table-striped table-bordered">
        <thead>
            <tr>
                <th>Content</th>
                <th>Header Text</th>
                <th>Image Link</th>
                <th>Location</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        {% for row in hp_content %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td style="text-align: center"><a href="/edit/{{row[4]}}"><i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i></a></td>
                <td style="text-align: center"><a href="/delete/{{row[4]}}"><i class="fa fa-trash fa-2x" aria-hidden="true"></i></a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
